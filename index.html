    <style>
        .gradient-animated {
            background: linear-gradient(90deg, #6c63ff, #8a84ff, #6c63ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% 100%;
            animation: slideGradient 8s linear infinite;
        }
        @keyframes slideGradient {
            0% { background-position: 0% 0; }
            100% { background-position: 200% 0; }
        }
        .typewriter {
            display: inline-block;
            border-right: 2px solid rgba(255,255,255,0.8);
            white-space: nowrap;
            overflow: hidden;
            width: 20ch;
        }
        .feature-strip {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        .feature-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(6px);
            border: 1px solid rgba(255,255,255,0.25);
            border-radius: 14px;
            padding: 1rem 1.25rem;
            color: #fff;
        }
        .wave-divider {
            display: block;
            line-height: 0;
            margin-top: 2rem;
        }
        @media (max-width: 768px) {

    <script>
        document.querySelector('.hamburger').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('active');
            this.classList.toggle('active');
        });
        // Typewriter roles
        (function(){
            const el = document.getElementById('typewriter');
            if(!el) return;
            const roles = [
                'Data Analyst — turning data into decisions',
                'Machine Learning Enthusiast',
                'SQL • Python • Power BI'
            ];
            let r = 0, i = 0, typing = true;
            function tick(){
                const text = roles[r];
                if(typing){
                    i++;
                    el.textContent = text.slice(0,i);
                    if(i === text.length){ typing = false; setTimeout(tick, 1000); return; }
                } else {
                    i--;
                    el.textContent = text.slice(0,i);
                    if(i === 0){ typing = true; r = (r+1)%roles.length; }
                }
                setTimeout(tick, typing ? 60 : 30);
            }
            tick();
        })();
    </script>
