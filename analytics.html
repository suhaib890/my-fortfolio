<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Analytics - Portfolio Dashboard</title>
    <link rel="stylesheet" href="style.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .analytics-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .analytics-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .analytics-header h1 {
            margin: 0;
            font-size: 2.2em;
            font-weight: 700;
        }
        
        .link-info {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .link-details {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            align-items: center;
        }
        
        .link-main {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .link-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5em;
        }
        
        .link-content h2 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 1.5em;
        }
        
        .link-content p {
            margin: 0;
            color: #666;
            font-size: 1.1em;
        }
        
        .link-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .stat-number {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
            display: block;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .charts-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f8f9fa;
        }
        
        .chart-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin: 0;
        }
        
        .chart-controls {
            display: flex;
            gap: 10px;
        }
        
        .chart-btn {
            padding: 8px 16px;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        .chart-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .chart-canvas {
            position: relative;
            height: 300px;
        }
        
        .referrers-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .referrer-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f8f9fa;
        }
        
        .referrer-item:last-child {
            border-bottom: none;
        }
        
        .referrer-url {
            font-weight: 500;
            color: #333;
            word-break: break-all;
        }
        
        .referrer-count {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .back-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="analytics-container">
        <!-- Back Button -->
        <a href="dashboard.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Dashboard
        </a>

        <!-- Analytics Header -->
        <div class="analytics-header">
            <h1><i class="fas fa-chart-line"></i> Link Analytics</h1>
            <p>Detailed performance metrics and insights</p>
        </div>

        <!-- Link Information -->
        <div class="link-info">
            <div class="link-details">
                <div class="link-main">
                    <div class="link-icon">
                        <i class="fas fa-link"></i>
                    </div>
                    <div class="link-content">
                        <h2 id="linkName">Loading...</h2>
                        <p id="linkDescription">Loading link details...</p>
                    </div>
                </div>
                <div class="link-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="totalClicks">-</span>
                        <div class="stat-label">Total Clicks</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="uniqueVisitors">-</span>
                        <div class="stat-label">Unique Visitors</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="avgClicks">-</span>
                        <div class="stat-label">Avg Daily Clicks</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="charts-section">
            <!-- Click Trends Chart -->
            <div class="chart-container">
                <div class="chart-header">
                    <h3 class="chart-title"><i class="fas fa-chart-line"></i> Click Trends</h3>
                    <div class="chart-controls">
                        <button class="chart-btn active" data-period="7d">7 Days</button>
                        <button class="chart-btn" data-period="30d">30 Days</button>
                        <button class="chart-btn" data-period="90d">90 Days</button>
                    </div>
                </div>
                <div class="chart-canvas">
                    <canvas id="clicksChart"></canvas>
                </div>
            </div>

            <!-- Referrers Section -->
            <div class="referrers-section">
                <div class="chart-header">
                    <h3 class="chart-title"><i class="fas fa-external-link-alt"></i> Top Referrers</h3>
                </div>
                <div id="referrersList">
                    <div class="loading">Loading referrers...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let clicksChart;
        let linkId;

        // Get link ID from URL parameters
        function getLinkIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('linkId');
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            linkId = getLinkIdFromUrl();
            if (!linkId) {
                showError('No link ID provided');
                return;
            }
            
            initializeChart();
            loadAnalyticsData();
            setupChartControls();
        });

        // Initialize chart
        function initializeChart() {
            const ctx = document.getElementById('clicksChart').getContext('2d');
            clicksChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Clicks',
                        data: [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }, {
                        label: 'Unique Visitors',
                        data: [],
                        borderColor: '#28a745',
                        backgroundColor: 'rgba(40, 167, 69, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            }
                        }
                    }
                }
            });
        }

        // Setup chart controls
        function setupChartControls() {
            document.querySelectorAll('.chart-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.chart-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    loadAnalyticsData();
                });
            });
        }

        // Load analytics data
        async function loadAnalyticsData() {
            try {
                const response = await fetch(`/api/analytics/detailed/${linkId}`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load analytics');
                }
                
                updateLinkInfo(data.link);
                updateChart(data.clickAnalytics);
                updateReferrers(data.referrers);
                updateStats(data.clickAnalytics);
            } catch (error) {
                console.error('Error loading analytics:', error);
                showError('Failed to load analytics data');
            }
        }

        // Update link information
        function updateLinkInfo(link) {
            document.getElementById('linkName').textContent = link.project_name;
            document.getElementById('linkDescription').textContent = 
                `${link.project_type} â€¢ Created ${new Date(link.created_at).toLocaleDateString()}`;
        }

        // Update chart
        function updateChart(clickAnalytics) {
            const labels = clickAnalytics.map(item => {
                const date = new Date(item.date);
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            }).reverse();
            
            const clicksData = clickAnalytics.map(item => item.clicks).reverse();
            const uniqueData = clickAnalytics.map(item => item.unique_visitors).reverse();
            
            clicksChart.data.labels = labels;
            clicksChart.data.datasets[0].data = clicksData;
            clicksChart.data.datasets[1].data = uniqueData;
            clicksChart.update();
        }

        // Update referrers
        function updateReferrers(referrers) {
            const referrersHtml = referrers.map(referrer => `
                <div class="referrer-item">
                    <div class="referrer-url">${referrer.referer || 'Direct'}</div>
                    <div class="referrer-count">${referrer.count}</div>
                </div>
            `).join('');
            
            document.getElementById('referrersList').innerHTML = 
                referrersHtml || '<p>No referrer data available.</p>';
        }

        // Update statistics
        function updateStats(clickAnalytics) {
            const totalClicks = clickAnalytics.reduce((sum, item) => sum + item.clicks, 0);
            const totalUnique = clickAnalytics.reduce((sum, item) => sum + item.unique_visitors, 0);
            const avgClicks = clickAnalytics.length > 0 ? (totalClicks / clickAnalytics.length).toFixed(1) : 0;
            
            document.getElementById('totalClicks').textContent = totalClicks;
            document.getElementById('uniqueVisitors').textContent = totalUnique;
            document.getElementById('avgClicks').textContent = avgClicks;
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.analytics-container').insertBefore(errorDiv, document.querySelector('.analytics-header'));
        }
    </script>
</body>
</html>
